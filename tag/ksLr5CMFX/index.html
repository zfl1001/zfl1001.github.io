<script>

  let sideBarOpen = 'sidebar-open';
  let body = document.body;
  let back2Top = document.querySelector('#back_to_top'),
    back2TopText = document.querySelector('#back_to_top_text'),
    drawerBox = document.querySelector('#drawer_box'),
    rightSideBar = document.querySelector('.sidebar'),
    viewport = document.querySelector('body');

  function scrollAnimation(currentY, targetY) {

    let needScrollTop = targetY - currentY
    let _currentY = currentY
    setTimeout(() => {
      const dist = Math.ceil(needScrollTop / 10)
      _currentY += dist
      window.scrollTo(_currentY, currentY)
      if (needScrollTop > 10 || needScrollTop < -10) {
        scrollAnimation(_currentY, targetY)
      } else {
        window.scrollTo(_currentY, targetY)
      }
    }, 1)
  }

  back2Top.addEventListener("click", function (e) {
    scrollAnimation(document.scrollingElement.scrollTop, 0);
    e.stopPropagation();
    return false;
  });

  window.addEventListener('scroll', function (e) {
    let percent = document.scrollingElement.scrollTop / (document.scrollingElement.scrollHeight - document.scrollingElement.clientHeight) * 100;
    if (percent > 1 && !back2Top.classList.contains('back-top-active')) {
      back2Top.classList.add('back-top-active');
    }
    if (percent == 0) {
      back2Top.classList.remove('back-top-active');
    }
    if (back2TopText) {
      back2TopText.textContent = Math.floor(percent);
    }
  });


  let hasCacu = false;
  window.onresize = function () {
    calcuHeight();
  }

  function calcuHeight() {
    // 动态调整站点概览高度
    if (!hasCacu && back2Top.classList.contains('pisces') || back2Top.classList.contains('gemini')) {
      let sideBar = document.querySelector('.sidebar');
      let navUl = document.querySelector('#site_nav');
      sideBar.style = 'margin-top:' + (navUl.offsetHeight + navUl.offsetTop + 15) + 'px;';
      hasCacu = true;
    }
  }
  calcuHeight();

  let open = false, MOTION_TIME = 300, RIGHT_MOVE_DIS = '320px';

  if (drawerBox) {
    let rightMotions = document.querySelectorAll('.right-motion');
    let right = drawerBox.classList.contains('right');

    let transitionDir = right ? "transition.slideRightIn" : "transition.slideLeftIn";

    let openProp, closeProp;
    if (right) {
      openProp = {
        paddingRight: RIGHT_MOVE_DIS
      };
      closeProp = {
        paddingRight: '0px'
      };
    } else {
      openProp = {
        paddingLeft: RIGHT_MOVE_DIS
      };
      closeProp = {
        paddingLeft: '0px'
      };
    }

    drawerBox.onclick = function () {
      open = !open;
      window.Velocity(rightSideBar, 'stop');
      window.Velocity(viewport, 'stop');
      window.Velocity(rightMotions, 'stop');
      if (open) {
        window.Velocity(rightSideBar, {
          width: RIGHT_MOVE_DIS
        }, {
          duration: MOTION_TIME,
          begin: function () {
            window.Velocity(rightMotions, transitionDir, {});
          }
        })
        window.Velocity(viewport, openProp, {
          duration: MOTION_TIME
        });
      } else {
        window.Velocity(rightSideBar, {
          width: '0px'
        }, {
          duration: MOTION_TIME,
          begin: function () {
            window.Velocity(rightMotions, {
              opacity: 0
            });
          }
        })
        window.Velocity(viewport, closeProp, {
          duration: MOTION_TIME
        });
      }
      for (let i = 0; i < drawerBox.children.length; i++) {
        drawerBox.children[i].classList.toggle('muse-line');
      }
      drawerBox.classList.toggle(sideBarOpen);
    }
  }

  // 链接跳转
  let newWindow = 'false'
  if (newWindow === 'true') {
    let links = document.querySelectorAll('.post-body a')
    links.forEach(item => {
      if (!item.classList.contains('btn')) {
        item.setAttribute("target", "_blank");
      }
    })
  }

  let faSearch = document.querySelector('#fa_search');
  faSearch.addEventListener('click', function () {
    document.querySelector('#search_mask').style = ''
  })

  // 代码高亮
  hljs.initHighlightingOnLoad();
  
  // 离开当前页title变化
  var leaveTitle = "";
  if (leaveTitle) {
    document.addEventListener('visibilitychange', function () {
      if (document.visibilityState == 'hidden') {
        normal_title = document.title;
        document.title = leaveTitle;
      } else {
        document.title = normal_title;
      }
    });
  }

</script>

    aelem.dataset['rel'] = 'fancybox-button';
    aelem.classList.add('fancybox');
    aelem.appendChild(image);
    parent.insertBefore(aelem, next);
  })

&lt;h1 id=&#34;一-下载mysql&#34;&gt;一、下载MySQL&lt;/h1&gt;
&lt;p&gt;下载地址：&lt;a href=&#34;https://downloads.mysql.com/archives/installer/?fileGuid=VgwpyDgk9Kqhvjcq&#34;&gt;MySQL :: Download MySQL Installer (Archived Versions)&lt;/a&gt;，选择需要的版本下载即可&lt;/p&gt;
&lt;h1 id=&#34;二-安装mysql&#34;&gt;二、安装MySQL&lt;/h1&gt;
&lt;p&gt;1、双击【.msi】文件，可能会出现下图所示的缓存界面&lt;/p&gt;
&lt;p&gt;&lt;img src=&#34;https://zfl1001.github.io/post-images/1621228493612.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
&lt;img src=&#34;https://zfl1001.github.io/post-images/1621228500234.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
2、缓存界面过后，出现下图所示界面，选择【Custom】，然后点击【Next】&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;1&#34;&gt;&lt;img src=&#34;https://zfl1001.github.io/post-images/1621228508157.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;3、选择MySQL Server、MySQL Workbench进行安装，然后【Next】&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;2&#34;&gt;&lt;img src=&#34;https://zfl1001.github.io/post-images/1621228514870.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;4、然后点击【Execute】&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;3&#34;&gt;&lt;img src=&#34;https://zfl1001.github.io/post-images/1621228522706.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;5、出现如下图所示时，点击【Next】&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;4&#34;&gt;&lt;img src=&#34;https://zfl1001.github.io/post-images/1621228530105.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;6、继续【Next】&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;5&#34;&gt;&lt;img src=&#34;https://zfl1001.github.io/post-images/1621228537554.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;7、如下图所示，【Next】&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;6&#34;&gt;&lt;img src=&#34;https://zfl1001.github.io/post-images/1621228544313.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;8、【Next】&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;7&#34;&gt;&lt;img src=&#34;https://zfl1001.github.io/post-images/1621228551412.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;9、【Next】&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;8&#34;&gt;&lt;img src=&#34;https://zfl1001.github.io/post-images/1621228558089.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;10、设置密码，最少六位，然后【Next】&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;9&#34;&gt;&lt;img src=&#34;https://zfl1001.github.io/post-images/1621228565555.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;11、划线部分则表示开机自启，在就默认取消了，然后【Next】&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;10&#34;&gt;&lt;img src=&#34;https://zfl1001.github.io/post-images/1621228572053.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;12、点击【Execute】，全部下载完成后点击【Finish】&lt;/p&gt;
&lt;p&gt;&lt;img src=&#34;https://zfl1001.github.io/post-images/1621228580463.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
&lt;img src=&#34;https://zfl1001.github.io/post-images/1621228586325.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
13、点击【Next】&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;11&#34;&gt;&lt;img src=&#34;https://zfl1001.github.io/post-images/1621228592966.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;14、最后点击【Finish】，安装结束，打开MySQL Workbench程序，如下图所示，点击标记处，输入密码即可登录&lt;/p&gt;
&lt;p&gt;&lt;img src=&#34;https://zfl1001.github.io/post-images/1621228603778.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
&lt;img src=&#34;https://zfl1001.github.io/post-images/1621255815083.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;

&lt;pre&gt;&lt;code class=&#34;language-plain&#34;&gt;net start mysql80   #启动MySQL服务
net stop mysql80    #停止MySQL服务
#mysql80是安装的MySQL名称见安装步骤的第11步中，Window Service Name后的名称
#或者cmd下输入services.msc查看mysql名称

&lt;/code&gt;&lt;/pre&gt;

&lt;li&gt;&lt;a href=&#34;#%E5%AE%89%E8%A3%85gcc&#34;&gt;安装GCC&lt;/a&gt;&lt;/li&gt;
&lt;li&gt;&lt;a href=&#34;#%E5%AE%89%E8%A3%85gdb&#34;&gt;安装GDB&lt;/a&gt;&lt;/li&gt;
&lt;li&gt;&lt;a href=&#34;#%E5%AE%89%E8%A3%85qt&#34;&gt;安装QT&lt;/a&gt;&lt;/li&gt;
&lt;li&gt;&lt;a href=&#34;#%E5%AE%89%E8%A3%85eclipse&#34;&gt;安装Eclipse&lt;/a&gt;&lt;/li&gt;
&lt;/ul&gt;
&lt;/p&gt;
&lt;h1 id=&#34;安装vim&#34;&gt;安装VIM&lt;/h1&gt;
&lt;p&gt;&lt;strong&gt;1、查看有无VIM&lt;/strong&gt;&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;yum list installed | grep vim   
//查看系统有无VIM如果出现下图所示，则表示已经自带了，无需再安装
&lt;/code&gt;&lt;/pre&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;1&#34;&gt;&lt;img src=&#34;https://zfl1001.github.io/post-images/1621260231748.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;&lt;strong&gt;2、安装VIM&lt;/strong&gt;&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;yum install vim
直到显示Complete!表示安装完成，root用户下运行
&lt;/code&gt;&lt;/pre&gt;
&lt;h1 id=&#34;安装gcc&#34;&gt;安装GCC&lt;/h1&gt;
&lt;pre&gt;&lt;code&gt;yum -y install gcc gcc-c++ kernel-devel 
//安装gcc、c++编译器以及内核文件，需要在root用户下安装，安装完成会显示下图所示的
完毕！
gcc -v
//检测GCC-C语言编辑器版本，如下图所示
&lt;/code&gt;&lt;/pre&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;2&#34;&gt;&lt;img src=&#34;https://zfl1001.github.io/post-images/1621260247046.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;pre&gt;&lt;code&gt;g++ -v
//检测GCC-C++语言编辑器版本，如下图所示
&lt;/code&gt;&lt;/pre&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;3&#34;&gt;&lt;img src=&#34;https://zfl1001.github.io/post-images/1621260257859.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;h1 id=&#34;安装gdb&#34;&gt;安装GDB&lt;/h1&gt;
&lt;pre&gt;&lt;code&gt;yum -y install gdb
//安装GDB调试器，需要在root用户下安装，若已经安装则会如下图所示，否则会与安装GCC一样在最后显示
完毕！
&lt;/code&gt;&lt;/pre&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;4&#34;&gt;&lt;img src=&#34;https://zfl1001.github.io/post-images/1621260276291.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;pre&gt;&lt;code&gt;gdb -v
//检查GDB调试器版本，如下图所示
&lt;/code&gt;&lt;/pre&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;5&#34;&gt;&lt;img src=&#34;https://zfl1001.github.io/post-images/1621260285236.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;h1 id=&#34;安装qt&#34;&gt;安装QT&lt;/h1&gt;
&lt;p&gt;&lt;strong&gt;下载地址：&lt;/strong&gt;&lt;a href=&#34;https://download.qt.io/?fileGuid=9Gy3kGKVvpHhCkkQ&#34;&gt;https://download.qt.io/&lt;/a&gt;&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;一、点击official_releases—&amp;gt;qt—&amp;gt;选择需要的版本，下载&lt;/strong&gt;&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;6&#34;&gt;&lt;img src=&#34;https://zfl1001.github.io/post-images/1621260296789.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;&lt;strong&gt;二、安装，这个有两种安装方法&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;方法一&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;1、单击下载文件—&amp;gt;属性—&amp;gt;点击权限—&amp;gt;勾选【允许作为程序执行文件】—&amp;gt;点击右上角的【×】&lt;/p&gt;
&lt;p&gt;&lt;img src=&#34;https://zfl1001.github.io/post-images/1621260341802.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
2、双击下载文件开始安装—&amp;gt;输入账号，没有的话就注册一个账号&lt;/p&gt;
&lt;p&gt;3、出现下图所示时，在【Qt5.9.9】打上勾，如图所示，然后【下一步】后·，正常安装即可&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;7&#34;&gt;&lt;img src=&#34;https://zfl1001.github.io/post-images/1621260356184.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;&lt;strong&gt;方法二&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;1、预安装&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;yum -y install mesa-libGL-devel mesa-libGLU-devel freeglut-devel
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;2、然后使用转到root用户下，给下载的文件赋予可执行的权限&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;chmod +x qt-opensource-linux-x64-5.9.5.run
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;3、执行文件，进行安装&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;./qt-opensource-linux-x64-5.9.5.run
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;原文链接：&lt;a href=&#34;https://blog.csdn.net/beijiafei/article/details/82952212?fileGuid=9Gy3kGKVvpHhCkkQ&#34;&gt;https://blog.csdn.net/beijiafei/article/details/82952212&lt;/a&gt;&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;三、验证是否安装成功&lt;/strong&gt;&lt;br&gt;
点击【Projects】—&amp;gt;【New】—&amp;gt;选择如下图所示—&amp;gt;再点击【Choose...】&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;8&#34;&gt;&lt;img src=&#34;https://zfl1001.github.io/post-images/1621260382914.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;&lt;strong&gt;四、汉化&lt;/strong&gt;&lt;br&gt;
点击【Tools】—&amp;gt;【Options..】—&amp;gt;【Environment】—&amp;gt;【Language】—&amp;gt;选择【Chinese】—&amp;gt;【Apply】—&amp;gt;【OK】—&amp;gt;【OK】—&amp;gt;然后关掉重新打开就可以了&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;9&#34;&gt;&lt;img src=&#34;https://zfl1001.github.io/post-images/1621260390848.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;h1 id=&#34;安装eclipse&#34;&gt;安装Eclipse&lt;/h1&gt;
&lt;p&gt;&lt;strong&gt;下载地址：&lt;/strong&gt;&lt;a href=&#34;https://www.eclipse.org/?fileGuid=9Gy3kGKVvpHhCkkQ&#34;&gt;https://www.eclipse.org/&lt;/a&gt;&lt;strong&gt;，下载完成后解压即可&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;一、安装Java环境&lt;/strong&gt;&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;yum install java-devel
//在root用户下运行最后显示【完毕！】则安装成功
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;&lt;strong&gt;二、汉化&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;1、点击Help—&amp;gt;about eclipse查看软件版本，如图：&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;10&#34;&gt;&lt;img src=&#34;https://zfl1001.github.io/post-images/1621260409861.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;2、进入到官网语言包下载地址：&lt;strong&gt;&lt;a href=&#34;http://www.eclipse.org/babel/downloads.php?fileGuid=9Gy3kGKVvpHhCkkQ&#34;&gt;http://www.eclipse.org/babel/downloads.php&lt;/a&gt;&lt;/strong&gt;，选择对应的版本，复制版本下的链接，如下图&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;11&#34;&gt;&lt;img src=&#34;https://zfl1001.github.io/post-images/1621260421084.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;3、点击Help —&amp;gt; Install New Software...—&amp;gt;点击add—&amp;gt;Location后面添加网址：就是上面标记的网址，点击add—&amp;gt;—选择【  Babel Language Pack for eclipse in Chinese (Simplified) 】—&amp;gt;下一步—&amp;gt;选择【install.....】—&amp;gt;等待右下方进度条跑完—&amp;gt;选择【重启】&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;12&#34;&gt;&lt;img src=&#34;https://zfl1001.github.io/post-images/1621260430682.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;参考于：&lt;a href=&#34;https://blog.csdn.net/Aoutlaw/article/details/97618940?fileGuid=9Gy3kGKVvpHhCkkQ&#34;&gt;https://blog.csdn.net/Aoutlaw/article/details/97618940&lt;/a&gt;&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;三、在CentOS 7下运行C语言程序的步骤&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;1、如下图所示&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;13&#34;&gt;&lt;img src=&#34;https://zfl1001.github.io/post-images/1621260437653.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;2、选择如下图所示，然后点击【下一步】&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;14&#34;&gt;&lt;img src=&#34;https://zfl1001.github.io/post-images/1621260444171.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;3、以下步骤有两方式。分为3.1和3.2&lt;/p&gt;
&lt;p&gt;3.1&lt;/p&gt;
&lt;p&gt;1、选择如下图所示，然后点击【完成】&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;15&#34;&gt;&lt;img src=&#34;https://zfl1001.github.io/post-images/1621260452977.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;2、如下图所示&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;16&#34;&gt;&lt;img src=&#34;https://zfl1001.github.io/post-images/1621260460341.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;3、在【Source file：】下，填入【mian.c】，然后点击【完成】&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;17&#34;&gt;&lt;img src=&#34;https://zfl1001.github.io/post-images/1621260467408.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;4、输入代码,按下图所示依次点击，则运行成功，若不成功，则再从图中的第二步再来一遍&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;#include &amp;lt;stdio.h&amp;gt;
int main()
{
  printf(&amp;quot;Hello World!\n&amp;quot;);
   return 0;
}
&lt;/code&gt;&lt;/pre&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;18&#34;&gt;&lt;img src=&#34;https://zfl1001.github.io/post-images/1621260479487.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;点击上图第三步时，要先在空白处点击一下，变为下图时，再点击运行（即第三步）&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;19&#34;&gt;&lt;img src=&#34;https://zfl1001.github.io/post-images/1621260485665.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;然后选择下图所示（即描述为可用）&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;20&#34;&gt;&lt;img src=&#34;https://zfl1001.github.io/post-images/1621260509211.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;5、显示成功&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;21&#34;&gt;&lt;img src=&#34;https://zfl1001.github.io/post-images/1621260527483.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;3.2&lt;/p&gt;
&lt;p&gt;1、选择如下图所示，然后点击【完成】&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;22&#34;&gt;&lt;img src=&#34;https://zfl1001.github.io/post-images/1621260536384.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;2、输入代码,按下图所示依次点击，则运行成功，若不成功，则再从图中的第二步再来一遍&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;23&#34;&gt;&lt;img src=&#34;https://zfl1001.github.io/post-images/1621260542384.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;注释：点击上图第三步时，要先在空白处点击一下，变为下图时，再点击运行（即第三步）&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;24&#34;&gt;&lt;img src=&#34;https://zfl1001.github.io/post-images/1621260547649.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;然后选择下图所示（即描述为可用）&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;25&#34;&gt;&lt;img src=&#34;https://zfl1001.github.io/post-images/1621260557181.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;3、显示成功&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;26&#34;&gt;&lt;img src=&#34;https://zfl1001.github.io/post-images/1621260564859.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
">CentOS 7下常用软件的安装</a>
      </div>
      
      <div class="item">
        <a class="result-title" style="opacity: 0;" href="https://zfl1001.github.io/post/vmware15-centos7/"" data-c="
          &lt;p&gt;&lt;ul class=&#34;markdownIt-TOC&#34;&gt;
&lt;li&gt;&lt;a href=&#34;#%E4%B8%80-%E5%88%9B%E5%BB%BA%E8%99%9A%E6%8B%9F%E6%9C%BA&#34;&gt;一、创建虚拟机&lt;/a&gt;&lt;/li&gt;
&lt;li&gt;&lt;a href=&#34;#%E4%BA%8C-%E9%85%8D%E7%BD%AE%E8%99%9A%E6%8B%9F%E6%9C%BA&#34;&gt;二、配置虚拟机&lt;/a&gt;&lt;/li&gt;
&lt;li&gt;&lt;a href=&#34;#%E4%B8%89-%E9%85%8D%E7%BD%AE%E7%BD%91%E7%BB%9C%E6%A3%80%E6%9F%A5%E7%BD%91%E7%BB%9C%E6%98%AF%E5%90%A6%E8%BF%9E%E9%80%9A&#34;&gt;三、配置网络，检查网络是否连通&lt;/a&gt;&lt;/li&gt;
&lt;/ul&gt;
&lt;/p&gt;
&lt;h1 id=&#34;一-创建虚拟机&#34;&gt;一、创建虚拟机&lt;/h1&gt;
&lt;p&gt;1、打开VMware 15，点击创建新的虚拟机，选择“自定义（高级）”选项，点击【下一步】&lt;/p&gt;
&lt;p&gt;&lt;img src=&#34;https://zfl1001.github.io/post-images/1621229116905.gif&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
&lt;img src=&#34;https://zfl1001.github.io/post-images/1621229121203.gif&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
2、继续点击【下一步】，在出现下面界面，选中“稍后安装操作系统”选项，【下一步】&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;1&#34;&gt;&lt;img src=&#34;https://zfl1001.github.io/post-images/1621229128300.gif&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;3、客户机操作系统选择“linux”，版本选择“CentOS 7 64位”，点击【下一步】&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;2&#34;&gt;&lt;img src=&#34;https://zfl1001.github.io/post-images/1621229133415.gif&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;4、出现如下界面，输入自定义虚拟机名称（建议命名为CentOS 7），更改安装路径，然后点击【下一步】&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;3&#34;&gt;&lt;img src=&#34;https://zfl1001.github.io/post-images/1621229138734.gif&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;5、出现下面界面，选择处理器数量和每个处理器核心数量，这里分别是1和3，【下一步】&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;4&#34;&gt;&lt;img src=&#34;https://zfl1001.github.io/post-images/1621229144172.gif&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;6、出现如下界面，指定虚拟机占用内存大小，这里是2048M，【下一步】&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;5&#34;&gt;&lt;img src=&#34;https://zfl1001.github.io/post-images/1621229150220.gif&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;7、出现如下界面，选择网络连接类型，这里选择“使用桥接网络”，然后点击【下一步】&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;
&lt;p&gt;使用桥接网络：虚拟机ip与本机在同一网段，本机与虚拟机可以通过ip互通，本机联网状态下虚拟机即可联网，同时虚拟机与本网段内其他主机可以互通，这种模式常用于服务器环境架构中。&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;使用网络地址转换（NAT）：虚拟机可以联网，与本机互通，与本机网段内其他主机不通。&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;使用仅主机模式网络：虚拟机不能联网，与本机互通，与本机网段内其他主机不通。&lt;/p&gt;
&lt;/li&gt;
&lt;/ul&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;6&#34;&gt;&lt;img src=&#34;https://zfl1001.github.io/post-images/1621229157977.gif&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;8、默认【下一步】，默认【下一步】，默认【下一步】&lt;/p&gt;
&lt;p&gt;9、出现下面界面，输入虚拟机磁盘大小，默认20g一般不够使用，建议设置略大一些，这里设置虚拟机磁盘大小为50G，【下一步】&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;7&#34;&gt;&lt;img src=&#34;https://zfl1001.github.io/post-images/1621229164908.gif&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;10、默认【下一步】，点击【完成】结束虚拟机创建&lt;/p&gt;
&lt;h1 id=&#34;二-配置虚拟机&#34;&gt;二、配置虚拟机&lt;/h1&gt;
&lt;p&gt;1、退出安装向导后，点击【编辑虚拟机设置】选项，然后指定【CD/DVD】镜像文件，然后点击【确定】，设置后界面如下图所示&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;
&lt;p&gt;这里按照自己的需求留下自己需要的，后期也可以补装&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;镜像文件下载地址：https://mirrors.bfsu.edu.cn/centos/7/isos/x86_64/?fileGuid=VTdt6pdGwjPYRTtr，选择下图中的.iso文件下载&lt;/p&gt;
&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;&lt;img src=&#34;https://zfl1001.github.io/post-images/1621229173823.gif&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
&lt;img src=&#34;https://zfl1001.github.io/post-images/1621229180266.gif&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
2、点击开启虚拟机进入CentOS7操作系统安装过程：&lt;/p&gt;
&lt;p&gt;3、虚拟机控制台出现界面，选择【Install CentOS 7】，点击【回车】键继续：&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;8&#34;&gt;&lt;img src=&#34;https://zfl1001.github.io/post-images/1621229188742.gif&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;4、如下界面建议直接选择默认的是【English】，然后点击【Continue】。（我这就选择【中文】了）&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;注：中文可能会乱码，我的没有乱码我就选择中文了&lt;/li&gt;
&lt;/ul&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;9&#34;&gt;&lt;img src=&#34;https://zfl1001.github.io/post-images/1621229196731.gif&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;5、然后出现下面个界面，对时间进行修改，然后点击【软件选择】，我这选了带UI的【GNOME 桌面】，其他【软件选择】的区别请自行百度&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;10&#34;&gt;&lt;img src=&#34;https://zfl1001.github.io/post-images/1621229204177.gif&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;6、然后点击【安装位置】&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;11&#34;&gt;&lt;img src=&#34;https://zfl1001.github.io/post-images/1621229211728.gif&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;7、点击磁盘，选择【我要配置分区】，然后点击【完成】,如图所示&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;12&#34;&gt;&lt;img src=&#34;https://zfl1001.github.io/post-images/1621229221768.gif&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;8、弹出的界面中，点击蓝色的地方【点这里自动创建他们】，弹出如下界面&lt;/p&gt;
&lt;p&gt;&lt;img src=&#34;https://zfl1001.github.io/post-images/1621229230068.gif&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
&lt;img src=&#34;https://zfl1001.github.io/post-images/1621229235392.gif&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;
&lt;p&gt;/boot：1024M，标准分区格式（Standard partition）创建&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;swap：4096M，标准分区格式创建&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;/：剩余所有空间，采用lvm卷组格式创建&lt;/p&gt;
&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;9、规划后界面如下，点击【完成】，在弹出对话框中点击【接受更改】&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;13&#34;&gt;&lt;img src=&#34;https://zfl1001.github.io/post-images/1621229243354.gif&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;10、然后点击【网络和主机名】，修改操作系统主机名，这里修改为db06，点击【应用】，点击右上角的开关，如图所示，然后点击【完成】&lt;/p&gt;
&lt;p&gt;&lt;img src=&#34;https://zfl1001.github.io/post-images/1621229250027.gif&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
&lt;img src=&#34;https://zfl1001.github.io/post-images/1621229254143.gif&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/p&gt;
&lt;p&gt;11、然后点击右下角的【开始安装(B)】&lt;/p&gt;
&lt;p&gt;12、修改root用户密码，点击【ROOT密码】输入密码，然后点击【确定】，当右下角出现【重启】时点击【重启】&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;如果密码安全度不高，则需要点击2次【确定]才可以。当root密码设置成功再次返回安装界面时我们可以发现之前的界面红色警告消失了，然后可以创建一个普通用户，如果不是UI界面的可以不创建。&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;&lt;img src=&#34;https://zfl1001.github.io/post-images/1621229266574.gif&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
&lt;img src=&#34;https://zfl1001.github.io/post-images/1621229283630.gif&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
13、重启后出现如下界面，点击【LICENSING.....】，然后弹出如下界面，点击【同意许可】，点击【完成】，然后点击右下角的【完成配置】&lt;/p&gt;
&lt;p&gt;&lt;img src=&#34;https://zfl1001.github.io/post-images/1621229352379.gif&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
&lt;img src=&#34;https://zfl1001.github.io/post-images/1621229357275.gif&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/p&gt;
&lt;h1 id=&#34;三-配置网络检查网络是否连通&#34;&gt;三、配置网络，检查网络是否连通&lt;/h1&gt;
&lt;p&gt;1.打开终端切换到root用户，如果已经是root用户忽略&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;[serendipity@db06 ~]$ su
密码：                     //root用户密码，输入是不会显示的
[root@db06 serendipity]# 
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;2.输入ip add，回车，查看是否是ens32，我这是ens32&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;14&#34;&gt;&lt;img src=&#34;https://zfl1001.github.io/post-images/1621229369109.gif&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;3.然后输入 vi /etc/sysconfig/network-scripts/ifcfg-ens32,如果不是ens32则把ens32改为相应的即可。&lt;/p&gt;
&lt;p&gt;4.按字符键“i”进入编辑模式，将**BOOTPRPTO的值改成static，ONBOOT的值改成yes，**在下面添加下面几句,最后结果如图下所示，按“esc”键后，输入:wq回车，完成配置文件编辑。&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;IPADDR=   前三位与主机的IPv4地址一样，最后一位不能一样
NETMASK=  主机的子网掩码     
GATEWAY=  主机的默认网关
DNS1=     主机的DNS服务器，也可以填主机的默认网关

主机IP获取方式，win+R,cmd
C:\Users\Administrator&amp;gt;ipconfig /all

如果嫌麻烦可以直接用【二十步】中第二张图片上的
IPADDR=   IP地址
NETMASK=  子网掩码
GATEWAY=  默认路由
DNS1=     DNS
&lt;/code&gt;&lt;/pre&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;15&#34;&gt;&lt;img src=&#34;https://zfl1001.github.io/post-images/1621229378775.gif&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;5.输入：service network restart命令重启网卡，输入：ifconfig，结果如下&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;16&#34;&gt;&lt;img src=&#34;https://zfl1001.github.io/post-images/1621229386669.gif&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;6.打开Firefox浏览器，输入：www.baidu.com,检查网络是否连通。若如下图所示则表示成功了&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;
&lt;p&gt;不成功请检查以上几步是否配置打错了，如果没有错误建议用手机热点尝试一下，很大概率是用的人多了，而你所配置的IP地址已经被占用了。&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;注：如果连的手机热点，那么默认网关和DNS可能每次都不一样，需要再重新配置配置一下&lt;/p&gt;
&lt;/li&gt;
&lt;/ul&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;17&#34;&gt;&lt;img src=&#34;https://zfl1001.github.io/post-images/1621229397152.gif&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;

<script>
  !function () {
    let searchMask = document.querySelector('#search_mask');
    let result = document.querySelector('#result');
    let items = document.querySelectorAll('.item');
    let searchBox = document.querySelector('#search');
    let statCount = document.querySelector('#stat_count');
    let statTimes = document.querySelector('#stat_times');
    let pageUl = document.querySelector('#page_ul');
    let close = document.querySelector('#close');
    
    close.addEventListener('click', function() {
      searchMask.style = 'display: none;'
    })

    let finds = [];
    let contents = [];
    let pageSize = 10;
    items.forEach(item => {
      let a = item.querySelector('a');
      contents.push({
        title: a.innerText,
        details: a.dataset.c,
        link: a.href
      })
      item.remove();
    })

    function insertStr(soure, start, count) {
      let newStr = soure.substr(start, count);
      return soure.slice(0, start) + '<em>' + newStr + '</em>' + soure.slice(start + count);
    }

    pageUl.addEventListener('click', function(event) {
      let target = event.target;
      if (target.__proto__ === HTMLSpanElement.prototype) {
        appendResults(parseInt(target.dataset.i));
      }
    })

    function appendResults(index) {
      let htmlResult = '';
      let start = index || 0;
      let end = Math.min(start + pageSize, finds.length);
      for (let i = start; i < end; i++) {
        const current = finds[i];
        let html = current.title;
        let sum = 0;
        let positions = current.positions;
        positions.forEach(position => {
          html = insertStr(html, position.start + sum, position.count);
          sum += 9;
        })
        htmlResult += `<div class="item"><a class="result-title" href="${current.link}">${html}</a></div>`;
      }
      result.innerHTML = htmlResult;
      pageUl.innerHTML = '';
      let count = finds.length / pageSize;
      let lis = '';
      if (start !== 0) {
        lis += `<span class="fa fa-angle-left" data-i='${start - 1}'></span>`;
      }
      for (let i = 0; i < count; i++) {
        lis += `<span class='${i === start?'current':''}' data-i='${i}'>${i+1}</span>`;     
      }
      if (start+1 < count) {
        lis += `<span class="fa fa-angle-right" data-i='${start+1}'></span>`;  
      }
      pageUl.innerHTML = lis;
    }

    function search(delay) {
      let timer = null
      return function () {
        clearTimeout(timer)
        timer = setTimeout(() => {
          let start = Date.now();
          let segments = searchBox.value.split(' ').filter(c => c != '');
          if (segments.length <= 0) {
            return;
          }
          finds = [];
          let htmlResult = '';
          contents.forEach(content => {
            let title = content.title;
            let positions = [];
            let find = false;
            segments.forEach((segment) => {
              if (content.title.includes(segment)) {
                find = true;
                positions.push({
                  start: content.title.indexOf(segment),
                  count: segment.length
                })
              } else if (content.details.includes(segment)) {
                find = true;
              }
            });
            if (find) {
              finds.push({
                title: content.title,
                link: content.link,
                positions
              });
            }
          })
          appendResults(0);
          statCount.textContent = finds.length;
          statTimes.textContent = Date.now() - start;
        }, delay)
      }
    }
    searchBox.addEventListener('input', search(200));
  }()
</script>

  !function () {
    let times = document.querySelectorAll('.publish-time');
    for (let i = 0; i < times.length; i++) {
      let date = times[i].dataset.t;
      let time = Math.floor((new Date().getTime() - new Date(date).getTime()) / 1000);
      if (time < 60) {
        str = time + '秒之前';
      } else if (time < 3600) {
        str = Math.floor(time / 60) + '分钟之前';
      } else if (time >= 3600 && time < 86400) {
        str = Math.floor(time / 3600) + '小时之前';
      } else if (time >= 86400 && time < 259200) {
        str = Math.floor(time / 86400) + '天之前';
      } else {
        str = times[i].textContent;
      }
      times[i].textContent = str;
    }
  }();
</script>

      map.set('stat-time', " ms");
      map.set('site-img', "Image: ");
    }

    if (map.size > 0) {
      let lanElems = document.querySelectorAll('.language');
      lanElems.forEach(elem => {
        let lan = elem.dataset.lan, text = map.get(lan);
        if (elem.__proto__ === HTMLInputElement.prototype) {
          elem.placeholder = text
        } else {
          if (elem.dataset.count) {
            text = elem.dataset.count + text;
          }
          elem.textContent = text;
        }
      })
    }
  }
  //拿来主义(真香)^_^，Clipboard 实现摘自掘金 https://juejin.im/post/5aefeb6e6fb9a07aa43c20af
  window.Clipboard = (function (window, document, navigator) {
    var textArea,
      copy;

    // 判断是不是ios端
    function isOS() {
      return navigator.userAgent.match(/ipad|iphone/i);
    }
    //创建文本元素
    function createTextArea(text) {
      textArea = document.createElement('textArea');
      textArea.value = text;
      textArea.style.width = 0;
      textArea.style.height = 0;
      textArea.clientHeight = 0;
      textArea.clientWidth = 0;
      document.body.appendChild(textArea);
    }
    //选择内容
    function selectText() {
      var range,
        selection;

      if (isOS()) {
        range = document.createRange();
        range.selectNodeContents(textArea);
        selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
        textArea.setSelectionRange(0, 999999);
      } else {
        textArea.select();
      }
    }

    //复制到剪贴板
    function copyToClipboard() {
      try {
        document.execCommand("Copy")
      } catch (err) {
        alert("复制错误！请手动复制！")
      }
      document.body.removeChild(textArea);
    }

    copy = function (text) {
      createTextArea(text);
      selectText();
      copyToClipboard();
    };

    return {
      copy: copy
    };
  })(window, document, navigator);

  function copyCode(e) {
    if (e.srcElement.tagName === 'SPAN' && e.srcElement.classList.contains('copy-code')) {
      let code = e.currentTarget.querySelector('code');
      var text = code.innerText;
      if (e.srcElement.textContent === '复制成功') {
        return;
      }
      e.srcElement.textContent = '复制成功';
      (function (elem) {
        setTimeout(() => {
          if (elem.textContent === '复制成功') {
            elem.textContent = '复制代码'
          }
        }, 1000);
      })(e.srcElement)
      Clipboard.copy(text);
    }
  }

  let pres = document.querySelectorAll('pre');
  pres.forEach(pre => {
    let code = pre.querySelector('code');
    let copyElem = document.createElement('span');
    copyElem.classList.add('copy-code');
    copyElem.textContent = '复制代码';
    pre.appendChild(copyElem);
    pre.onclick = copyCode
  })

</script>
